{% extends "templates.html" %} {% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div
  class="col"
  style="
    margin-left: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
  "
>
  <h3 class="center">
    <a href="/{{ post.id }}/" style="text-decoration: none; color: chocolate">
      {{ post.title }}
    </a>
  </h3>
  <div style="text-align: center">
    <img
      src="{{ post.image.url }}"
      alt="{{ post.title }}"
      style="width: 200px; height: 170px; object-fit: cover; margin-top: 10px"
    />
    <br />
    <a
      href="{{ post.image.url }}"
      download="{{ post.image.name }}"
      style="text-decoration: none; margin-top: 10px"
    >
      <button style="margin-top: 5px">Download Image</button>
    </a>
  </div>
  <p style="text-align: justify; margin-top: 20px">
    {{ post.body | safe | linebreaks }}
  </p>
  <audio src="{{ post.audio.url }}" controls style="margin-top: 20px"></audio>
  <br />
  <a
    href="{{ post.audio.url }}"
    download="{{ post.audio.name }}"
    style="text-decoration: none"
  >
    <button style="margin-top: 10px">Download Audio</button>
  </a>
  <br />
  <a href="/" style="text-decoration: none; margin-top: 20px">
    <button style="margin-top: 10px">Quay láº¡i</button>
  </a>
</div>
{% endblock %}
